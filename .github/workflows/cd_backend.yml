name: Deploy the backend
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.httpBackend
          push: true
          tags: rahulpal388/deploy-httpbackend:${{github.sha}}
      - name: deploy to VM
        run: |
          echo "${{secrets.VM_PRIVATEKEY}}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@43.204.149.125 << 'EOF'
          docker pull rahulpal388/deploy-httpbackend:${{secrets.sha}}
          docker stop http_backend
          docker run --name http_backend -d -p 8080:8080 rahulpal388/deploy-httpbackend:${{secrets.sha}}
          EOF
